
{
  "swagger": "2.0",
  "info": {
    "description": "Serverless API Gateway for Hotels",
    "title": "<NODE_ENV>-api-hotels-proxy"
  },
  "schemes": [
    "https"
  ],
  "paths": {
    "/hotel/{proxy+}": {
      "x-amazon-apigateway-any-method": {
        "parameters": [
          {
            "name": "Cookie",
            "in": "header",
            "required": true,
            "type": "string"
          },
          {
            "name": "proxy",
            "in": "path",
            "required": true,
            "type": "string"
          }
        ],
        "responses": {},
        "x-amazon-apigateway-integration": {
          "uri": "<DOMAIN_URL>:8081/{proxy}",
          "responses": {
            "default": {
              "statusCode": "200"
            }
          },
          "requestParameters": {
            "integration.request.path.proxy": "method.request.path.proxy"
          },
          "passthroughBehavior": "when_no_match",
          "httpMethod": "ANY",
          "type": "http_proxy"
        }
      }
    }
  }
}
